<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Onest</family>
  </prefer>
 </alias>

 <alias>
  <family>serif</family>
  <prefer>
   <family>Times New Roman</family>
  </prefer>
 </alias>

 <alias>
  <family>monospace</family>
  <prefer>
   <family>CaskaydiaCove Nerd Font</family>
  </prefer>
 </alias>

  <alias>
  <family>system-ui</family>
  <prefer>
   <family>Onest</family>
  </prefer>
 </alias>
</fontconfig>
